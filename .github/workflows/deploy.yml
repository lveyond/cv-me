name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 如果你的主分支是 master，改为 master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Restore private images
        env:
          PROFILE_PHOTO: ${{ secrets.PROFILE_PHOTO }}
          CERT_SENIOR: ${{ secrets.CERT_SENIOR }}
          CERT_SF: ${{ secrets.CERT_SF }}
          CERT_BCM: ${{ secrets.CERT_BCM }}
          CERT_PK: ${{ secrets.CERT_PK }}
          CERT_DATAXJX: ${{ secrets.CERT_DATAXJX }}
          CERT_XZXLH: ${{ secrets.CERT_XZXLH }}
          CERT_SZZG3: ${{ secrets.CERT_SZZG3 }}
        run: |
          mkdir -p public
          [ -n "$PROFILE_PHOTO" ] && printf '%s' "$PROFILE_PHOTO" | base64 -d > public/profile.jpg
          [ -n "$CERT_SENIOR" ] && printf '%s' "$CERT_SENIOR" | base64 -d > public/senior.jpg
          [ -n "$CERT_SF" ] && printf '%s' "$CERT_SF" | base64 -d > public/sf.jpg
          [ -n "$CERT_BCM" ] && printf '%s' "$CERT_BCM" | base64 -d > public/bcm.jpg
          [ -n "$CERT_PK" ] && printf '%s' "$CERT_PK" | base64 -d > public/pk.jpg
          [ -n "$CERT_DATAXJX" ] && printf '%s' "$CERT_DATAXJX" | base64 -d > public/dataxjx.jpg
          [ -n "$CERT_XZXLH" ] && printf '%s' "$CERT_XZXLH" | base64 -d > public/xzxlh.jpg
          [ -n "$CERT_SZZG3" ] && printf '%s' "$CERT_SZZG3" | base64 -d > public/szzg3.jpg

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
