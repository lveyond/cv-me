<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meiko LYU - 简历</title>
    <script>
      // 哈希路由 SPA 404 处理：将错误路径重定向到应用入口
      var path = window.location.pathname;
      var hash = window.location.hash || '#/';
      var search = window.location.search;
      // 提取 base（如 /qt/、/cv-me/），根路径用 /
      var parts = path.split('/').filter(Boolean);
      var base = parts.length > 0 ? '/' + parts[0] + '/' : '/';
      window.location.replace(base + search + hash);
    </script>
  </head>
  <body>
    <p>正在跳转...</p>
  </body>
</html>
